<div class="container mt-5">
    <div class="row">
      <div class="col-4" *ngFor="let book of bookdata.bookdata; let i = index">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ book.Author }}</h5>
            <p class="card-text">Title: {{ book.Title || 'Not available' }}</p>
            <p class="card-text">ISBN: {{ book.isbn }}</p>
            <p class="card-text">Status: {{ book.status }}</p>
          </div>
        </div>
        <!-- Start a new row after every third card -->
        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </div>
    </div>
  </div>
